<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient - Claude/Anthropic colors -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC785C;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="115" fill="url(#bg-gradient)"/>

  <!-- Main plugin icon group -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <!-- Central puzzle piece (main plugin) -->
    <g transform="translate(-80, -60)">
      <!-- Main body -->
      <path d="M 40 0 L 120 0 C 125 0 130 5 130 10 L 130 30 C 140 30 150 40 150 50 C 150 60 140 70 130 70 L 130 90 C 130 95 125 100 120 100 L 40 100 C 35 100 30 95 30 90 L 30 70 C 20 70 10 60 10 50 C 10 40 20 30 30 30 L 30 10 C 30 5 35 0 40 0 Z"
            fill="white" opacity="0.95"/>

      <!-- Inner detail -->
      <circle cx="80" cy="50" r="12" fill="#CC785C" opacity="0.3"/>
    </g>

    <!-- Secondary puzzle piece (top right) -->
    <g transform="translate(20, -60) scale(0.7)" opacity="0.85">
      <path d="M 40 0 L 90 0 C 95 0 100 5 100 10 L 100 60 C 100 65 95 70 90 70 L 70 70 C 70 80 60 90 50 90 C 40 90 30 80 30 70 L 10 70 C 5 70 0 65 0 60 L 0 10 C 0 5 5 0 10 0 L 30 0 C 30 -10 40 -20 50 -20 C 60 -20 70 -10 70 0 Z"
            fill="white"/>
    </g>

    <!-- Tertiary puzzle piece (bottom) -->
    <g transform="translate(-50, 35) scale(0.6)" opacity="0.75">
      <path d="M 40 0 L 90 0 C 95 0 100 5 100 10 L 100 60 C 100 65 95 70 90 70 L 40 70 C 35 70 30 65 30 60 L 30 40 C 20 40 10 30 10 20 C 10 10 20 0 30 0 Z"
            fill="white"/>
    </g>

    <!-- Terminal/CLI indicator (bottom right corner accent) -->
    <g transform="translate(60, 50)">
      <rect x="0" y="0" width="45" height="35" rx="6" fill="white" opacity="0.9"/>
      <!-- Terminal prompt symbol -->
      <path d="M 8 10 L 15 17 L 8 24" stroke="#CC785C" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      <line x1="20" y1="24" x2="32" y2="24" stroke="#CC785C" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
</svg>
